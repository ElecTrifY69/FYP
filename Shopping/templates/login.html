 {% extends 'base.html' %} {% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #495057;
        margin-bottom: 25px;
      }

      label {
        font-size: 14px;
        color: #495057;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        background-color: #f8f9fa;
        transition: all 0.3s ease-in-out;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #80bdff;
        background-color: #ffffff;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
      }

      button[type="submit"] {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      .error {
        color: #d9534f;
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: bold;
      }

      p {
        text-align: center;
        font-size: 14px;
        color: #495057;
      }

      p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      p a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h2 {
          font-size: 20px;
        }

        button[type="submit"] {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="#" method="POST">
        {% csrf_token %}

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          value="{{ values.email }}"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="http://127.0.0.1:8000/signup">Sign up here</a>.
      </p>
    </div>
  </body>
</html>
 {% endblock %}
