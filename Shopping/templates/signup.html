{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 450px;
        padding: 25px 30px;
        background-color: #ffffff;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #495057;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 14px;
        background-color: #f8f9fa;
        box-sizing: border-box;
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="tel"]:focus {
        border-color: #80bdff;
        background-color: #ffffff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 91, 187, 0.3);
      }

      .error {
        color: #dc3545;
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
      }

      p {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
        color: #495057;
      }

      p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      p a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h2 {
          font-size: 20px;
        }

        button[type="submit"] {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="" method="POST">
        {% csrf_token %}

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        <label for="firstname">First Name:</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          value="{{ values.first_name }}"
          placeholder="Enter your first name"
          required
        />

        <label for="lastname">Last Name:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          value="{{ values.last_name }}"
          placeholder="Enter your last name"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="{{ values.phone }}"
          placeholder="Enter your phone number"
          required
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ values.username }}"
          placeholder="Enter your username"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ values.email }}"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="http://127.0.0.1:8000/login">Log in here</a>.
      </p>
    </div>
  </body>
</html>
