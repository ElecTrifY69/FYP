{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Your Review - Sirutar Futsal</title>
  <link rel="shortcut icon" type="x-icon" href="https://i.ibb.co/Y34f0yV/icontaskbar.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

{% if messages %}
<div class="message-container">
    <ul class="messages">
        {% for message in messages %}
            {% if 'review' in message.tags %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}

<body>
  <section></section>
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Give Your Review</h1>
      <div class="id">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <i class="far fa-user"></i>
      </div>
      <textarea cols="15" rows="5" placeholder="Enter your opinions here.." name="message"></textarea>
      <div class="photo">
        <input type="file" name="photo">
      </div>
      <div class="field padding-bottom--24">
        <input type="submit" name="submit" value="Send">
      </div>
      <br>
      <div class="field">
        <a href="/aboutus" class="back-btn">Back</a>
      </div>
    </form>
  </div>
</body>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap");

  * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
    outline: none;
    color: #fff;
  }

  section {
    position: absolute;
    height: 100%;
    width: 100%;
    background: linear-gradient(45deg, #0a0a0b, #68B8EB);
    background-size: cover;
    background-position: center;
  }

  body {
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 400px;
    background: #1a1a1a;
    box-shadow: 0 4px 15px rgba(104, 184, 235, 0.5);
    opacity: 0.95;
    padding: 30px;
    border-radius: 8px;
  }

  .container form {
    width: 100%;
    text-align: center;
  }

  form h1 {
    padding: 10px 0;
    color: #68B8EB;
  }

  form .id {
    position: relative;
  }

  .id i {
    position: absolute;
    font-size: 18px;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    color: #ccc;
  }

  form input,
  form textarea {
    width: 100%;
    border: 1px solid #5c5c5c;
    border-radius: 5px;
    background: #222;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    margin: 8px 0;
  }

  form textarea {
    resize: none;
    height: 100px;
  }

  form input:focus,
  form textarea:focus {
    border-color: #68B8EB;
    color: #68B8EB;
    transition: all 0.3s ease;
  }

  form input:focus::placeholder,
  form textarea:focus::placeholder {
    color: #68B8EB;
  }

  form input:focus + i {
    color: #68B8EB;
  }

  .photo input {
    border: none;
    background: transparent;
    color: #fff;
  }

  .message-container {
    text-align: center;
    margin-top: 15px;
}

.message-container .messages {
    display: inline-block;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
}


  /* Submit button - changed to grey */
  form input[type="submit"] {
    margin-top: 15px;
    border: none;
    background: #68B8EB;
    color: #fff;
    padding: 12px 0;
    width: 100%;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  form input[type="submit"]:hover {
    background: #5a6268;
  }

  /* Centering the back button */
  .back-btn {
    display: block;
    text-align: center;
    font-weight: 600;
    text-decoration: none;
    font-size: 16px;
    color: #6c757d;

    margin-top: 10px;
  }

  .back-btn:hover {
    color: #68B8EB;
    transform: scale(1.05);
    transition: 0.3s;
  }
</style>

</html>
